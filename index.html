<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Playlist Editor</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1C1C1E;
      color: #FFFFFF;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2C2C2E;
      padding: 10px 20px;
      border-bottom: 1px solid #3A3A3C;
    }

    .toolbar-right select,
    .btn {
      background-color: #3A3A3C;
      color: #FFFFFF;
      border: none;
      padding: 8px 12px;
      margin-left: 10px;
      border-radius: 6px;
    }

    .btn:hover {
      background-color: #505050;
      cursor: pointer;
    }

    .workspace {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }

    .track-sidebar {
      width: 120px;
      background-color: #2C2C2E;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 1px solid #3A3A3C;
    }

    .track-label {
      background-color: #3A3A3C;
      border-radius: 4px;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      color: #D1D1D6;
    }

    .sequencer {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: auto;
      background-color: #1C1C1E;
      gap: 10px;
    }

    .track-row {
      background-color: #2C2C2E;
      border: 1px solid #3A3A3C;
      height: 60px;
      border-radius: 6px;
      position: relative;
    }

    .clip {
      position: absolute;
      height: 100%;
      width: 100px;
      background-color: #0A84FF;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      cursor: move;
    }

    .right-sidebar {
      width: 240px;
      background-color: #2C2C2E;
      padding: 10px;
      border-left: 1px solid #3A3A3C;
      display: flex;
      flex-direction: column;
    }

    .right-sidebar input,
    .right-sidebar button {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #1C1C1E;
      border: 1px solid #3A3A3C;
      color: #D1D1D6;
      border-radius: 6px;
    }

    .playlist {
      flex-grow: 1;
      overflow-y: auto;
      background: #1C1C1E;
      border-radius: 6px;
      padding: 10px;
    }

    .playlist-item {
      background-color: #3A3A3C;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      cursor: grab;
    }

    .playlist-item:active {
      cursor: grabbing;
    }

    .preset-panel {
      background-color: #2C2C2E;
      padding: 10px 20px;
      height: 150px;
      border-top: 1px solid #3A3A3C;
    }

    .preset-tile {
      display: inline-block;
      background-color: #3A3A3C;
      padding: 10px;
      margin-right: 10px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Top Toolbar -->
    <header class="toolbar">
      <div class="toolbar-left">
        <button class="btn">New</button>
        <button class="btn">Play</button>
        <button class="btn">Stop</button>
      </div>
      <div class="toolbar-right">
        <select id="genreSelect">
          <option>Hip Hop</option>
          <option>R&B</option>
          <option>Rock</option>
          <option>EDM</option>
          <option>Afrobeats</option>
        </select>
        <button class="btn" onclick="generateTemplate()">Generate Template</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="workspace">
      <!-- Track Names -->
      <aside class="track-sidebar">
        <div class="track-label">Track 1</div>
        <div class="track-label">Track 2</div>
        <div class="track-label">Track 3</div>
        <div class="track-label">Track 4</div>
      </aside>

      <!-- Piano Roll / Playlist Editor -->
      <section class="sequencer" id="sequencer">
        <div class="track-row" data-track="1"></div>
        <div class="track-row" data-track="2"></div>
        <div class="track-row" data-track="3"></div>
        <div class="track-row" data-track="4"></div>
      </section>

      <!-- Sidebar -->
      <aside class="right-sidebar">
        <input type="text" placeholder="Search samples...">
        <button>Import Sound</button>
        <div class="playlist">
          <div class="playlist-item" draggable="true">Kick</div>
          <div class="playlist-item" draggable="true">Snare</div>
          <div class="playlist-item" draggable="true">Hi-Hat</div>
          <div class="playlist-item" draggable="true">Synth Loop</div>
        </div>
      </aside>
    </main>

    <!-- Presets -->
    <section class="preset-panel">
      <div class="preset-tile">Pop Shine</div>
      <div class="preset-tile">808 Bounce</div>
      <div class="preset-tile">LoFi Vibes</div>
    </section>
  </div>

  <script>
    const playlistItems = document.querySelectorAll(".playlist-item");
    const trackRows = document.querySelectorAll(".track-row");

    playlistItems.forEach(item => {
      item.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", item.textContent);
      });
    });

    trackRows.forEach(row => {
      row.addEventListener("dragover", e => {
        e.preventDefault();
      });

      row.addEventListener("drop", e => {
        e.preventDefault();
        const data = e.dataTransfer.getData("text/plain");
        const clip = document.createElement("div");
        clip.className = "clip";
        clip.style.left = `${Math.floor(Math.random() * (row.clientWidth - 120))}px`;
        clip.textContent = data;
        row.appendChild(clip);
      });
    });

    function generateTemplate() {
      const genre = document.getElementById("genreSelect").value;
      alert(`AI is generating a ${genre} music template...`);
      // Logic to populate tracks dynamically can go here
    }
  </script>
</body>
</html>
