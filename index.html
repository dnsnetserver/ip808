<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS-Style Music Sequencer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">

    <!-- Top Toolbar -->
    <header class="toolbar">
      <div class="toolbar-left">
        <button class="btn blue">New</button>
        <button class="btn green">Play</button>
        <button class="btn red">Stop</button>
      </div>
      <div class="toolbar-right">
        <button class="btn">AI Generate</button>
        <input type="text" placeholder="Search samples..." />
      </div>
    </header>

    <!-- Track View -->
    <main class="workspace">
      <!-- Track Controls -->
      <aside class="track-sidebar">
        <div class="track-label">Track 1</div>
        <div class="track-label">Track 2</div>
        <div class="track-label">AI Synth</div>
        <div class="track-label">Drums</div>
        <div class="track-label">Master</div>
      </aside>

      <!-- Sequencer Grid -->
      <section class="sequencer">
        <div class="lane" draggable="true">🎧 Synth Lead</div>
        <div class="lane" draggable="true">🤖 AI Melody</div>
        <div class="lane" draggable="true">🎛 FX Rack</div>
        <div class="lane" draggable="true">🥁 Drum Machine</div>
        <div class="lane" draggable="true">📊 Master Bus</div>
      </section>
    </main>

    <!-- Preset Panel -->
    <section class="preset-panel" id="presetPanel">
      <div class="preset-header">
        <h4>Presets</h4>
        <p>Select a track or module to view available presets.</p>
      </div>
      <div class="preset-options" id="presetOptions">
        <!-- Presets dynamically inserted here -->
      </div>
    </section>
  </div>
    </main>
  </div>
</body>
</html>
